<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="https://i.ibb.co/10zgHRk/Whats-App-Image-2024-12-16-at-9-56-17-PM.jpg" alt="Sakai logo" class="mb-76 w-7rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="https://i.ibb.co/NFnJpKt/Whats-App-Image-2024-12-16-at-9-54-07-PM.jpg" alt="Image" height="80" class="mb-4">
                    <div class="text-900 text-3xl font-medium mb-3">¡Qué alegría verte otra vez!</div>
                    <span class="text-600 font-medium">Iniciar sesión para continuar</span>
                </div>

                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Correo</label>
                    <input id="email1" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                    <p-password id="password1" placeholder="Password" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>                    
                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                           
                            <label for="rememberme1">Recuerdame</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Has olvidado tu contraseña?</a>
                    </div>
                    <button pButton pRipple label="Sign In" class="w-full p-4 text-xl" [routerLink]="['/admin/perfil']"></button>
                </div>
            </div>
        </div>
    </div>
</div>
